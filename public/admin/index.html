<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin CMS | Zaidly</title>
  <base href="/admin/" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    /* ===========================
       1. GAMBAR MODE ASSETS (KENCANG & OTOMATIS)
       Sesuai dengan: media_folder: "src/assets/images/blog"
    =========================== */
    CMS.registerEditorComponent({
      id: "astro_image",
      label: "Astro Image (Assets)",
      fields: [
        { name: "src", label: "Pilih Gambar", widget: "image" },
        { name: "alt", label: "Alt Text (SEO)", widget: "string" }
      ],
      // Deteksi format <Image src={import(...)} />
      pattern: /^<Image src=\{import\("(.*?)"\)\} alt="(.*?)" \/>$/,
      fromBlock: function(match) {
        return { src: match[1], alt: match[2] };
      },
      toBlock: function(obj) {
        // CMS otomatis nulis baris sakti ini buat kamu
        return `<Image src={import("${obj.src}")} alt="${obj.alt}" />`;
      },
      toPreview: function(obj) {
        return `<img src="${obj.src}" alt="${obj.alt}" style="width:100%; height:auto; border-radius:12px; border: 2px solid #eee;" />`;
      }
    });

    /* ===========================
       2. AFFILIATE BUTTONS (KOMPONEN ASTRO)
    =========================== */
    CMS.registerEditorComponent({
      id: "affiliate_group",
      label: "Affiliate Buttons (Pair)",
      fields: [
        { name: "amazon_url", label: "Amazon Link", widget: "string" },
        { name: "ali_url", label: "AliExpress Link", widget: "string" }
      ],
      pattern: /^<div class="flex flex-wrap gap-3 my-4"><AffiliateLink href="(.*?)" merchant="Amazon" \/><AffiliateLink href="(.*?)" merchant="AliExpress" \/><\/div>$/,
      fromBlock: function(match) {
        return { amazon_url: match[1], ali_url: match[2] };
      },
      toBlock: function(obj) {
        return `<div class="flex flex-wrap gap-3 my-4"><AffiliateLink href="${obj.amazon_url || '#'}" merchant="Amazon" /><AffiliateLink href="${obj.ali_url || '#'}" merchant="AliExpress" /></div>`;
      },
      toPreview: function(obj) {
        return `
          <div style="padding:15px; background:#f4f1ea; border:1px solid #d4cdc1; text-align:center; border-radius:8px; margin: 10px 0;">
            <p style="margin:0 0 10px 0; font-weight:bold; color:#4a3728;">ðŸ›’ Affiliate Buttons Ready</p>
          </div>`;
      }
    });
  </script>
</body>
</html>
