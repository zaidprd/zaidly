backend:
  name: github
  repo: zaidprd/zaidly
  branch: main
  base_url: https://zaidly-auth.ahmadzaid-tamiang.workers.dev
  auth_endpoint: auth

publish_mode: editorial_workflow
local_backend: false # Ubah ke true kalau mau tes di laptop lagi

# Pengaturan Folder Gambar (Public Mode)
media_folder: "public/images/blog"
public_folder: "/images/blog"

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    extension: "mdx"
    format: "frontmatter"

    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "SEO Description", name: "description", widget: "string", required: true }
      - { label: "Publish Date", name: "pubDate", widget: "datetime" }
      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - "gear-lab"
          - "bean-roastery"
          - "brew-mastery"
          - "barista-life"
          - "buying-guides"
      - { label: "Author", name: "author", widget: "string", default: "admin" }
      
      # --- BARIS INI YANG HARUS ADA SUPAYA GAMBAR MUNCUL DI CMS ---
      - { label: "Featured Image", name: "image", widget: "image", required: true }
      # -----------------------------------------------------------

      - { label: "Tags", name: "tags", widget: "list", required: false }

      - label: "Body"
        name: "body"
        widget: "markdown"
        required: true
        default: |-
          import { Image } from 'astro:assets';
          import AffiliateLink from '../../components/AffiliateLink.astro';

          As an Amazon and AliExpress Associate, I earn from qualifying purchases at no extra cost to you.